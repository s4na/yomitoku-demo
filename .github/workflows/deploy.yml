name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ’¾ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-yomitoku-torch
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install YomiToku
        run: |
          pip install yomitoku torch

      - name: ğŸ“¥ Export ONNX models
        run: |
          mkdir -p ./models
          python3 << 'EOF'
          import os

          print("ğŸ”„ Exporting models for GitHub Pages...")

          try:
              # Try importing from the text_detector and text_recognizer modules directly
              from yomitoku.text_detector.v2.text_detector import TextDetector
              from yomitoku.text_recognizer.text_recognizer import TextRecognizer

              print("ğŸ“¦ Initializing detector...")
              detector = TextDetector(configs={"device": "cpu"})
              detector.infer_onnx = True
              detector.export_model_to_onnx("./models/text_detector.onnx")
              print("âœ… Detector exported")

              print("ğŸ“¦ Initializing recognizer...")
              recognizer = TextRecognizer(configs={"device": "cpu"})
              recognizer.infer_onnx = True
              recognizer.export_model_to_onnx("./models/text_recognizer.onnx")
              print("âœ… Recognizer exported")

          except Exception as e:
              print(f"âŒ Error during export: {e}")
              print("ğŸ“‹ Attempting alternative method...")

              # Alternative: try to access models through DocumentAnalyzer's internal structure
              from yomitoku import DocumentAnalyzer
              import inspect

              analyzer = DocumentAnalyzer(configs={"device": "cpu"})

              # List all attributes to debug
              print("Available attributes:")
              for attr in dir(analyzer):
                  if not attr.startswith('_'):
                      print(f"  - {attr}")

              raise Exception("Please check yomitoku version and API compatibility")

          # Verify file sizes
          detector_size = os.path.getsize("./models/text_detector.onnx")
          recognizer_size = os.path.getsize("./models/text_recognizer.onnx")

          print(f"âœ… Detector: {detector_size / 1024 / 1024:.2f} MB")
          print(f"âœ… Recognizer: {recognizer_size / 1024 / 1024:.2f} MB")
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
