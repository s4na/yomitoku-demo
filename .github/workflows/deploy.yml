name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ’¾ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-yomitoku-torch
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install YomiToku
        run: |
          pip install yomitoku torch

      - name: ğŸ“¥ Export ONNX models
        run: |
          mkdir -p ./models
          python3 << 'EOF'
          import os

          print("ğŸ”„ Exporting models for GitHub Pages...")

          # Check YomiToku version
          import yomitoku
          print(f"YomiToku version: {yomitoku.__version__ if hasattr(yomitoku, '__version__') else 'unknown'}")

          from yomitoku import DocumentAnalyzer

          # Initialize analyzer
          print("\nğŸ“¦ Initializing DocumentAnalyzer...")
          analyzer = DocumentAnalyzer(configs={"device": "cpu"})

          # Export text_detector using convert_onnx method
          print("ğŸ“¦ Exporting text_detector...")
          analyzer.text_detector.convert_onnx("./models/text_detector.onnx")
          print("âœ… text_detector exported")

          # Export text_recognizer using convert_onnx method
          print("ğŸ“¦ Exporting text_recognizer...")
          analyzer.text_recognizer.convert_onnx("./models/text_recognizer.onnx")
          print("âœ… text_recognizer exported")

          # Verify file sizes
          detector_size = os.path.getsize("./models/text_detector.onnx")
          recognizer_size = os.path.getsize("./models/text_recognizer.onnx")

          print(f"\nâœ… Detector: {detector_size / 1024 / 1024:.2f} MB")
          print(f"âœ… Recognizer: {recognizer_size / 1024 / 1024:.2f} MB")
          print("âœ… All models exported successfully!")
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
