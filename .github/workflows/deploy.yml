name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üì• Download ONNX models from HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          mkdir -p ./models

          echo "üì¶ Downloading YomiToku ONNX models from HuggingFace..."

          # Set authorization header if token is available
          AUTH_HEADER=""
          if [ -n "$HF_TOKEN" ]; then
            echo "üîë Using HuggingFace token for authentication"
            AUTH_HEADER="-H \"Authorization: Bearer $HF_TOKEN\""
          fi

          # Download text detector model
          echo "‚¨áÔ∏è Downloading Text Detector..."
          eval curl -L -f $AUTH_HEADER "https://huggingface.co/kotaro-kinoshita/yomitoku-text-detector-dbnet-v2/resolve/main/model.onnx" \
            -o ./models/text_detector.onnx

          # Download text recognizer model
          echo "‚¨áÔ∏è Downloading Text Recognizer..."
          eval curl -L -f $AUTH_HEADER "https://huggingface.co/kotaro-kinoshita/yomitoku-text-recognizer-parseq/resolve/main/model.onnx" \
            -o ./models/text_recognizer.onnx

          # Verify downloads
          DETECTOR_SIZE=$(stat -c%s "./models/text_detector.onnx" 2>/dev/null || stat -f%z "./models/text_detector.onnx")
          RECOGNIZER_SIZE=$(stat -c%s "./models/text_recognizer.onnx" 2>/dev/null || stat -f%z "./models/text_recognizer.onnx")

          echo "‚úÖ Detector: $((DETECTOR_SIZE / 1024 / 1024))MB"
          echo "‚úÖ Recognizer: $((RECOGNIZER_SIZE / 1024 / 1024))MB"

          # Check if files are large enough (> 1MB)
          if [ "$DETECTOR_SIZE" -lt 1000000 ] || [ "$RECOGNIZER_SIZE" -lt 1000000 ]; then
            echo "‚ùå Error: Downloaded files are too small"
            exit 1
          fi

          echo "‚úÖ All models downloaded successfully!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
