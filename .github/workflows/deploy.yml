name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install YomiToku
        run: |
          pip install yomitoku torch --no-cache-dir

      - name: ğŸ“¥ Export ONNX models
        run: |
          mkdir -p ./models
          python3 << 'EOF'
          import yomitoku
          import os

          print("ğŸ”„ Exporting models for GitHub Pages...")

          # Try the new API first
          try:
              yomitoku.export_onnx_models('./models')
              print("âœ… Models exported using yomitoku.export_onnx_models()")
          except AttributeError:
              # Fallback to old API
              print("âš ï¸ Trying fallback method...")
              from yomitoku import DocumentAnalyzer

              analyzer = DocumentAnalyzer(configs={"device": "cpu"})

              # Export detector
              detector = analyzer.detector
              detector.infer_onnx = True
              detector.export_model_to_onnx("./models/text_detector.onnx")

              # Export recognizer
              recognizer = analyzer.recognizer
              recognizer.infer_onnx = True
              recognizer.export_model_to_onnx("./models/text_recognizer.onnx")

              print("âœ… Models exported using fallback method")

          # Verify file sizes
          detector_size = os.path.getsize("./models/text_detector.onnx")
          recognizer_size = os.path.getsize("./models/text_recognizer.onnx")

          print(f"âœ… Detector: {detector_size / 1024 / 1024:.2f} MB")
          print(f"âœ… Recognizer: {recognizer_size / 1024 / 1024:.2f} MB")
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
